{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}
	<style type="text/css">
		#map-canvas { 
			min-height: 460px; 
			margin: 0; 
			padding: 0;
		}
	</style>

	<div id="headerwrap" style="padding-top:0px;min-height:50px;">
	    <div id="map-canvas"></div>
	</div><!-- /headerwrap -->

	<div class="container mtb">
	</div><! --/container -->

{% endblock %}

{% block scripts %}
	<script type="text/javascript">
	    function initialize() {
	    	var myLatlng = new google.maps.LatLng(27.7,85.33333330000005);
	    	var greenpath = '{% static "mainapp/img/green.png" %}';

	    	var redimg= new google.maps.MarkerImage(
			    "{% static "mainapp/img/red.png" %}",
			    null, /* size is determined at runtime */
			    null, /* origin is 0,0 */
			    null, /* anchor is bottom center of the scaled image */
			    new google.maps.Size(16, 16)
		    );

		    var greenimg= new google.maps.MarkerImage(
			    "{% static "mainapp/img/green.png" %}",
			    null, /* size is determined at runtime */
			    null, /* origin is 0,0 */
			    null, /* anchor is bottom center of the scaled image */
			    new google.maps.Size(16, 16)
		    );

	        var mapOptions = {
	          center: myLatlng,
	          zoom: 10
	        };
	        
	        var map = new google.maps.Map(document.getElementById('map-canvas'),
	            mapOptions);

	        var marker = new google.maps.Marker({
	        	icon: redimg,
			    position: myLatlng,
			    map: map,
			    title:"Hello World!"
			});

			marker.setMap(map);
	      }
	      google.maps.event.addDomListener(window, 'load', initialize);
	</script>
{% endblock %}
